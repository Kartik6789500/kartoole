<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartoole</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            background-color: #0d0f1f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(20, 25, 50, 0.8) 0%, rgba(10, 12, 25, 1) 100%);
            z-index: -1;
            animation: galaxy-glow 15s infinite alternate;
        }

        @keyframes galaxy-glow {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
        }

        .logo {
            font-size: 5rem;
            font-weight: bold;
            color: #0ff;
            text-shadow: 0 0 15px #0ff, 0 0 25px #0ff;
            margin-bottom: 2rem;
            letter-spacing: 5px;
            animation: neon-flicker 2s infinite alternate;
        }

        @keyframes neon-flicker {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }

        .search-box {
            display: flex;
            justify-content: center;
        }

        #search-input {
            width: 400px;
            padding: 1rem;
            font-size: 1.2rem;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 10px 0 0 10px;
            outline: none;
            box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.5);
            transition: box-shadow 0.3s ease;
        }

        #search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        #search-input:focus {
            box-shadow: inset 0 0 20px rgba(0, 255, 255, 0.8), 0 0 15px rgba(0, 255, 255, 0.5);
        }

        #search-button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            background: linear-gradient(45deg, #0ff, #0a0);
            color: #fff;
            font-weight: bold;
            border-radius: 0 10px 10px 0;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        #search-button:hover {
            background: linear-gradient(45deg, #fff, #0ff);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1 class="logo">Kartoole</h1>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Search the cosmos...">
            <button id="search-button">Search</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');

            const performSearch = () => {
                const query = searchInput.value.trim();
                if (query) {
                    window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
                }
            };

            searchButton.addEventListener('click', performSearch);

            // This part listens for the "Enter" key
            searchInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    performSearch();
                }
            });
        });
    </script>
</body>
</html>
